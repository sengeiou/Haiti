#################################################################
# Message Property 에서 | 로 구분된 다른용어를 써야하는 경우 사용
# ex) BEMS 에서는 "지역" --> "위치"로 변환필요
# aimir_ui_message.xls 에 "지역|위치"라고 입력.
# message.convert : 기능 사용여부 (true/false)
# message.convert.delimiter : 구분자.
# message.convert.order : 몇번째 용어를 사용할 것인지 판단.
# ex) "지역|위치"에서 2 라고 입력시 "위치"를 사용하게 됨.
##################################################################
message.convert=false
message.convert.delimiter=|
message.convert.order=2
