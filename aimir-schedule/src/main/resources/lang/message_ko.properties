aimir.hems.text.collectedInf=<p>\uB204\uB9AC\uD154\uB808\uCF64\uC740 \uD68C\uC6D0\uAC00\uC785, \uC6D0\uD65C\uD55C \uACE0\uAC1D\uC0C1\uB2F4, \uAC01\uC885 \uC11C\uBE44\uC2A4 \uB4F1 \uAE30\uBCF8\uC801\uC778 \uC11C\uBE44\uC2A4 \uC81C\uACF5\uC744 \uC704\uD55C \uD544\uC218\uC815\uBCF4\uC640 \uACE0\uAC1D \uB9DE\uCDA4 \uC11C\uBE44\uC2A4 \uC81C\uACF5\uC744 \uC704\uD55C \uC120\uD0DD\uC815\uBCF4\uB85C \uAD6C\uBD84\uD558\uC5EC \uC544\uB798\uC640 \uAC19\uC740 \uAC1C\uC778\uC815\uBCF4\uB97C \uC218\uC9D1\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4. </p>\n<br>\n<p>1.\uC218\uC9D1\uD56D\uBAA9 </p>\n<p>&nbsp;&nbsp;&nbsp;\u25B6\uD544\uC218\uD56D\uBAA9 \: \uC131\uBA85, \uC8FC\uBBFC\uB4F1\uB85D\uBC88\uD638, \uC678\uAD6D\uC778\uB4F1\uB85D\uBC88\uD638, \uC544\uC774\uB514, \uBE44\uBC00\uBC88\uD638, \uACE0\uAC1D\uC2DD\uBCC4\uBC88\uD638, \uC774\uBA54\uC77C \uC8FC\uC18C, \uC8FC\uC18C</p>\n<p>&nbsp;&nbsp;&nbsp;\u25B6\uC120\uD0DD\uD56D\uBAA9 \: \uC804\uD654 \uBC88\uD638, \uD734\uB300 \uC804\uD654\uBC88\uD638</p>\n</ul>\n<br>\n<p>\uB2E8, \uC11C\uBE44\uC2A4 \uC774\uC6A9\uACFC\uC815\uC5D0\uC11C \uC544\uB798\uC640 \uAC19\uC740 \uC815\uBCF4\uB4E4\uC774 \uC790\uB3D9\uC73C\uB85C \uC0DD\uC131\uB418\uC5B4 \uC218\uC9D1\uB420 \uC218 \uC788\uC2B5\uB2C8\uB2E4. </p>\n<p>&nbsp;&nbsp;&nbsp;\u25B6IP Address, \uCFE0\uD0A4, \uBC29\uBB38 \uC77C\uC2DC, \uC11C\uBE44\uC2A4 \uC774\uC6A9 \uAE30\uB85D</p>\n<br>\n<p>2.\uAC1C\uC778\uC815\uBCF4 \uC218\uC9D1\uBC29\uBC95 </p>\n<p>&nbsp;&nbsp;&nbsp;\u25B6\uD648\uD398\uC774\uC9C0 \uD68C\uC6D0\uAC00\uC785, \uC11C\uBE44\uC2A4 \uC774\uC6A9, \uC0DD\uC131\uC815\uBCF4 \uC218\uC9D1 \uD2C0\uC744 \uD1B5\uD55C \uC218\uC9D1, \uD68C\uC6D0\uC815\uBCF4\uC218\uC815, \uD329\uC2A4, \uC804\uD654, \uACE0\uAC1D\uC13C\uD130 \uBB38\uC758\uD558\uAE30</p>\n<br>\n<br>\n<p>\uB204\uB9AC\uD154\uB808\uCF64\uC740 \uC218\uC9D1\uD55C \uAC1C\uC778\uC815\uBCF4\uB97C \uB2E4\uC74C\uC758 \uBAA9\uC801\uC744 \uC704\uD574 \uD65C\uC6A9\uD569\uB2C8\uB2E4. \uC774\uC6A9\uC790\uAC00 \uC81C\uACF5\uD55C \uBAA8\uB4E0 \uC815\uBCF4\uB294 \uD558\uAE30 \uBAA9\uC801\uC5D0 \uD544\uC694\uD55C \uC6A9\uB3C4 \uC774\uC678\uB85C\uB294 \uC0AC\uC6A9\uB418\uC9C0 \uC54A\uC73C\uBA70 \uC774\uC6A9 \uBAA9\uC801\uC774 \uBCC0\uACBD\uB420 \uC2DC\uC5D0\uB294 \uC0AC\uC804 \uB3D9\uC758\uB97C \uAD6C\uD560 \uAC83\uC785\uB2C8\uB2E4. </p>\n<br>\n<p>1.\uC11C\uBE44\uC2A4 \uC81C\uACF5\uC5D0 \uAD00\uD55C \uACC4\uC57D \uC774\uD589 \uBC0F \uC11C\uBE44\uC2A4 \uC81C\uACF5\uC5D0 \uB530\uB978 \uC694\uAE08\uC815\uC0B0 </p>\n<p>&nbsp;&nbsp;&nbsp;\u25B6\uCEE8\uD150\uCE20 \uC81C\uACF5, \uD2B9\uC815 \uB9DE\uCDA4 \uC11C\uBE44\uC2A4 \uC81C\uACF5, \uBCF8\uC778\uC778\uC99D</p>\n<p>2.\uD68C\uC6D0\uAD00\uB9AC </p>\n<p>&nbsp;&nbsp;&nbsp;\u25B6\uD68C\uC6D0\uC81C \uC11C\uBE44\uC2A4 \uC774\uC6A9 \uBC0F \uC81C\uD55C\uC801 \uBCF8\uC778 \uD655\uC778\uC81C\uC5D0 \uB530\uB978 \uBCF8\uC778\uD655\uC778, \uAC1C\uC778\uC2DD\uBCC4, \uBD88\uB7C9\uD68C\uC6D0\uC758 \uBD80\uC815 \uC774\uC6A9 \uBC29\uC9C0\uC640 \uBE44\uC778\uAC00 \uC0AC\uC6A9\uBC29\uC9C0, \uAC00\uC785\uC758\uC0AC \uD655\uC778, \uC5F0\uB839\uD655\uC778, \uBD88\uB9CC\uCC98\uB9AC \uB4F1 \uBBFC\uC6D0\uCC98\uB9AC, \uACE0\uC9C0\uC0AC\uD56D \uC804\uB2EC</p>\n<p>3.\uC2E0\uADDC \uC11C\uBE44\uC2A4 \uAC1C\uBC1C \uBC0F \uB9C8\uCF00\uD305\u00B7\uAD11\uACE0\uC5D0\uC758 \uD65C\uC6A9 </p>\n<p>&nbsp;&nbsp;&nbsp;\u25B6\uC2E0\uADDC \uC11C\uBE44\uC2A4 \uAC1C\uBC1C \uBC0F \uB9DE\uCDA4 \uC11C\uBE44\uC2A4 \uC81C\uACF5, \uC774\uBCA4\uD2B8 \uBC0F \uAD11\uACE0\uC131 \uC815\uBCF4 \uC81C\uACF5 \uBC0F \uCC38\uC5EC\uAE30\uD68C \uC81C\uACF5, \uC778\uAD6C\uD1B5\uACC4\uD559\uC801 \uD2B9\uC131\uC5D0 \uB530\uB978 \uC11C\uBE44\uC2A4 \uC81C\uACF5 \uBC0F \uAD11\uACE0 \uAC8C\uC7AC, \uC811\uC18D \uBE48\uB3C4 \uD30C\uC545 \uB610\uB294 \uD68C\uC6D0\uC758 \uC11C\uBE44\uC2A4 \uC774\uC6A9\uC5D0 \uB300\uD55C \uD1B5\uACC4</p>\n
