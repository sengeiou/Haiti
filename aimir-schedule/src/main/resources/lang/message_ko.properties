aimir.hems.text.usedMemberText=<p>AiMiR Hems \uC11C\uBE44\uC2A4\uC57D\uAD00 (2044. 4. 11 \uBD80\uD130 \uC720\uD6A8)</p>\n<br>\n<br>\n<p>\uC81C1\uC7A5 \uCD1D \uCE59</p>\n<br>\n<p>\uC81C 1 \uC870 (\uBAA9\uC801)</p>\n<br>\n<p>\uBCF8 \uC57D\uAD00\uC740 \uC11C\uBE44\uC2A4 \uC774\uC6A9\uC790\uAC00 \uC8FC\uC2DD\uD68C\uC0AC \uB204\uB9AC\uD154\uB808\uCF64(\uC774\uD558 \u201C\uD68C\uC0AC\u201D\uB77C \uD569\uB2C8\uB2E4)\uC774 \uC81C\uACF5\uD558\uB294 \uC628\uB77C\uC778\uC0C1\uC758 \uC778\uD130\uB137 \uC11C\uBE44\uC2A4(\uC774\uD558 \u201C\uC11C\uBE44\uC2A4\u201D\uB77C \uD569\uB2C8\uB2E4.)\uC5D0 \uD68C\uC6D0\uC73C\uB85C \uAC00\uC785\uD558\uACE0 \uC774\uB97C \uC774\uC6A9\uD568\uC5D0 \uC788\uC5B4 \uD68C\uC0AC\uC640 \uD68C\uC6D0(\uBCF8 \uC57D\uAD00\uC5D0 \uB3D9\uC758\uD558\uACE0 \uD68C\uC6D0\uB4F1\uB85D\uC744 \uC644\uB8CC\uD55C \uC11C\uBE44\uC2A4 \uC774\uC6A9\uC790\uB97C \uB9D0\uD569\uB2C8\uB2E4. \uC774\uD558 \u201C\uD68C\uC6D0\u201D\uC774\uB77C\uACE0 \uD569\uB2C8\uB2E4)\uC758 \uAD8C\uB9AC\u00B7\uC758\uBB34 \uBC0F \uCC45\uC784\uC0AC\uD56D\uC744 \uADDC\uC815\uD568\uC744 \uBAA9\uC801\uC73C\uB85C \uD569\uB2C8\uB2E4. </p>\n<br>\n<p>\uC81C 2 \uC870 (\uC57D\uAD00\uC758 \uBA85\uC2DC, \uD6A8\uB825 \uBC0F \uAC1C\uC815)</p>\n<br>\n<p>1.\uD68C\uC0AC\uB294 \uC774 \uC57D\uAD00\uC758 \uB0B4\uC6A9\uC744 \uD68C\uC6D0\uC774 \uC27D\uAC8C \uC54C \uC218 \uC788\uB3C4\uB85D \uC11C\uBE44\uC2A4 \uCD08\uAE30 \uD654\uBA74\uC5D0 \uAC8C\uC2DC\uD569\uB2C8\uB2E4.</p>\n<p>2.\uD68C\uC0AC\uB294 \uC628\uB77C\uC778 \uB514\uC9C0\uD138\uCF58\uD150\uCE20\uC0B0\uC5C5 \uBC1C\uC804\uBC95, \uC804\uC790\uC0C1\uAC70\uB798 \uB4F1\uC5D0\uC11C\uC758 \uC18C\uBE44\uC790\uBCF4\uD638\uC5D0 \uAD00\uD55C \uBC95\uB960, \uC57D\uAD00\uC758 \uADDC\uC81C\uC5D0 \uAD00\uD55C \uBC95\uB960, \uC18C\uBE44\uC790\uAE30\uBCF8\uBC95 \uB4F1 \uAD00\uB828\uBC95\uC744 \uC704\uBC30\uD558\uC9C0 \uC54A\uB294 \uBC94\uC704\uC5D0\uC11C \uC774 \uC57D\uAD00\uC744 \uAC1C\uC815\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.</p>\n<p>3.\uD68C\uC0AC\uAC00 \uC57D\uAD00\uC744 \uAC1C\uC815\uD560 \uACBD\uC6B0\uC5D0\uB294 \uAE30\uC874\uC57D\uAD00\uACFC \uAC1C\uC815\uC57D\uAD00 \uBC0F \uAC1C\uC815\uC57D\uAD00\uC758 \uC801\uC6A9\uC77C\uC790\uC640 \uAC1C\uC815\uC0AC\uC720\uB97C \uBA85\uC2DC\uD558\uC5EC \uD604\uD589\uC57D\uAD00\uACFC \uD568\uAED8 \uADF8 \uC801\uC6A9\uC77C\uC790 \uC77C\uC2ED\uC624(15)\uC77C \uC804\uBD80\uD130 \uC801\uC6A9\uC77C \uC774\uD6C4 \uC0C1\uB2F9\uD55C \uAE30\uAC04 \uB3D9\uC548, \uAC1C\uC815 \uB0B4\uC6A9\uC774 \uD68C\uC6D0\uC5D0\uAC8C \uBD88\uB9AC\uD55C \uACBD\uC6B0\uC5D0\uB294 \uADF8 \uC801\uC6A9\uC77C\uC790 \uC0BC\uC2ED(30)\uC77C \uC804\uBD80\uD130 \uC801\uC6A9\uC77C \uC774\uD6C4 \uC0C1\uB2F9\uD55C \uAE30\uAC04 \uB3D9\uC548 \uAC01\uAC01 \uC774\uB97C \uC11C\uBE44\uC2A4 \uD648\uD398\uC774\uC9C0\uC5D0 \uACF5\uC9C0\uD558\uACE0 \uAE30\uC874 \uD68C\uC6D0\uC5D0\uAC8C\uB294 \uD68C\uC0AC\uAC00 \uBD80\uC5EC\uD55C \uC774\uBA54\uC77C \uC8FC\uC18C\uB85C \uAC1C\uC815\uC57D\uAD00\uC744 \uBC1C\uC1A1\uD558\uC5EC \uACE0\uC9C0\uD569\uB2C8\uB2E4.</p>\n<p>4.\uD68C\uC0AC\uAC00 \uC804\uD56D\uC5D0 \uB530\uB77C \uD68C\uC6D0\uC5D0\uAC8C \uD1B5\uC9C0\uD558\uBA74\uC11C \uACF5\uC9C0\u00B7\uACE0\uC9C0\uC77C\uB85C\uBD80\uD130 \uAC1C\uC815\uC57D\uAD00 \uC2DC\uD589\uC77C 7\uC77C \uD6C4\uAE4C\uC9C0 \uAC70\uBD80\uC758\uC0AC\uB97C \uD45C\uC2DC\uD558\uC9C0 \uC544\uB2C8\uD558\uBA74 \uC2B9\uC778\uD55C \uAC83\uC73C\uB85C \uBCF8\uB2E4\uB294 \uB73B\uC744 \uBA85\uD655\uD558\uAC8C \uACE0\uC9C0\uD558\uC600\uC74C\uC5D0\uB3C4 \uC758\uC0AC\uD45C\uC2DC\uAC00 \uC5C6\uB294 \uACBD\uC6B0\uC5D0\uB294 \uBCC0\uACBD\uB41C \uC57D\uAD00\uC744 \uC2B9\uC778\uD55C \uAC83\uC73C\uB85C \uBD05\uB2C8\uB2E4. \uD68C\uC6D0\uC774 \uAC1C\uC815\uC57D\uAD00\uC5D0 \uB3D9\uC758\uD558\uC9C0 \uC54A\uC744 \uACBD\uC6B0 \uD68C\uC6D0\uC740 \uC81C17\uC870 \uC81C1\uD56D\uC758 \uADDC\uC815\uC5D0 \uB530\uB77C \uC774\uC6A9\uACC4\uC57D\uC744 \uD574\uC9C0\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.</p>\n<br>\n<p>\uC81C2\uC7A5 \uD68C\uC6D0\uC758 \uAC00\uC785 \uBC0F \uAD00\uB9AC</p>\n<br>\n<p>\uC81C 3 \uC870 (\uD68C\uC6D0\uAC00\uC785\uC808\uCC28)</p>\n<br> \n<p>1.\uC11C\uBE44\uC2A4 \uC774\uC6A9\uC790\uAC00 \uBCF8 \uC57D\uAD00\uC744 \uC77D\uACE0 \u201C\uB3D9\uC758\u201D \uBC84\uD2BC\uC744 \uB204\uB974\uAC70\uB098 \u201C\uD655\uC778\u201D \uB4F1\uC5D0 \uCCB4\uD06C\uD558\uB294 \uBC29\uBC95\uC744 \uCDE8\uD55C \uACBD\uC6B0 \uBCF8 \uC57D\uAD00\uC5D0 \uB3D9\uC758\uD55C \uAC83\uC73C\uB85C \uAC04\uC8FC\uD569\uB2C8\uB2E4.</p>\n<p>2.\uD68C\uC0AC\uC758 \uC11C\uBE44\uC2A4 \uC774\uC6A9\uC744 \uC704\uD55C \uD68C\uC6D0\uAC00\uC785\uC740 \uC11C\uBE44\uC2A4 \uC774\uC6A9\uC790\uAC00 \uC81C1\uD56D\uACFC \uAC19\uC774 \uB3D9\uC758\uD55C \uD6C4, \uD68C\uC0AC\uAC00 \uC815\uD55C \uC628\uB77C\uC778 \uD68C\uC6D0\uAC00\uC785 \uC2E0\uCCAD\uC11C\uC5D0 \uD68C\uC6D0 ID\uB97C \uD3EC\uD568\uD55C \uD544\uC218\uC0AC\uD56D\uC744 \uC785\uB825\uD558\uACE0, \u201C\uB4F1\uB85D\uD558\uAE30\u201D \uB0B4\uC9C0 \u201C\uD655\uC778\u201D \uB2E8\uCD94\uB97C \uB204\uB974\uB294 \uBC29\uBC95\uC73C\uB85C \uD569\uB2C8\uB2E4. \uB2E4\uB9CC, \uD68C\uC0AC\uAC00 \uD544\uC694\uD558\uB2E4\uACE0 \uC778\uC815\uD558\uB294 \uACBD\uC6B0 \uD68C\uC6D0\uC5D0\uAC8C \uBCC4\uB3C4\uC758 \uC11C\uB958\uB97C \uC81C\uCD9C\uD558\uB3C4\uB85D \uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.</p>\n<p>3.\uBC95\uC778\uACE0\uAC1D \uD68C\uC6D0\uAC00\uC785\uC758 \uACBD\uC6B0 \uD68C\uC6D0\uAC00\uC785 \uC2E0\uCCAD\uC11C\uC758 \uC81C\uCD9C, \uC11C\uBE44\uC2A4 \uC774\uC6A9\uB300\uAE08\uC758 \uB0A9\uBD80 \uC774\uC678\uC5D0 \uD68C\uC0AC\uAC00 \uC815\uD558\uB294 \uCD94\uAC00 \uC11C\uB958\uC758 \uC81C\uCD9C\uC774 \uCD94\uAC00\uC801\uC73C\uB85C \uD544\uC694\uD569\uB2C8\uB2E4.</p>\n<p>4.\uBC95\uC778\uACE0\uAC1D \uD68C\uC6D0\uAC00\uC785\uC758 \uACBD\uC6B0 \uC11C\uBE44\uC2A4 \uC774\uC6A9\uC790\uC640 \uC774\uC6A9\uC694\uAE08 \uB0A9\uC785\uC790\uAC00 \uB2E4\uB97C \uACBD\uC6B0 \uD68C\uC0AC\uB294 \uC774\uB97C \uD655\uC778\uD558\uAE30 \uC704\uD558\uC5EC \uC81C \uC99D\uBA85\uC744 \uC694\uAD6C\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.</p>\n<br>\n<p>\uC81C 4 \uC870 (\uD68C\uC6D0\uB4F1\uB85D\uC758 \uC131\uB9BD\uACFC \uC720\uBCF4 \uBC0F \uAC70\uC808)</p>\n<br> \n<p>1.\uD68C\uC6D0\uB4F1\uB85D\uC740 \uC81C3\uC870\uC5D0 \uC815\uD55C \uC808\uCC28\uC5D0 \uC758\uD55C \uC11C\uBE44\uC2A4 \uC774\uC6A9\uC790\uC758 \uD68C\uC6D0\uAC00\uC785 \uC2E0\uCCAD\uACFC \uD68C\uC0AC\uC758 \uD68C\uC6D0\uB4F1\uB85D \uC2B9\uB099\uC5D0 \uC758\uD558\uC5EC \uC131\uB9BD\uD569\uB2C8\uB2E4. \uD68C\uC0AC\uB294 \uD68C\uC6D0\uAC00\uC785 \uC2E0\uCCAD\uC790\uAC00 \uD544\uC218\uC0AC\uD56D \uB4F1\uC744 \uC131\uC2E4\uD788 \uC785\uB825\uD558\uC5EC \uAC00\uC785\uC2E0\uCCAD\uC744 \uC644\uB8CC\uD558\uC600\uC744 \uB54C\uC5D0\uB294 \uD544\uC694\uD55C \uC0AC\uD56D\uC744 \uD655\uC778\uD55C \uD6C4 \uC9C0\uCCB4 \uC5C6\uC774 \uC774\uB97C \uC2B9\uB099\uC744 \uD558\uC5EC\uC57C \uD569\uB2C8\uB2E4. \uB2E8 \uD68C\uC6D0\uAC00\uC785 \uC2E0\uCCAD\uC11C \uC81C\uCD9C \uC774\uC678\uC5D0 \uBCC4\uB3C4\uC758 \uC790\uB8CC \uC81C\uCD9C\uC774 \uC694\uAD6C\uB418\uB294 \uACBD\uC6B0\uC5D0\uB294 \uC608\uC678\uB85C \uD569\uB2C8\uB2E4.</p>\n<p>2.\uD68C\uC0AC\uB294 \uC544\uB798 \uAC01 \uD638\uC758 1\uC5D0 \uD574\uB2F9\uD558\uB294 \uACBD\uC6B0\uC5D0\uB294 \uD68C\uC6D0\uB4F1\uB85D\uC758 \uC2B9\uB099\uC744 \uC720\uBCF4\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. </p>\n<p>&nbsp;&nbsp;&nbsp;\u2460 \uC81C\uACF5\uC11C\uBE44\uC2A4 \uC124\uBE44\uC6A9\uB7C9\uC5D0 \uD604\uC2E4\uC801\uC778 \uC5EC\uC720\uAC00 \uC5C6\uB294 \uACBD\uC6B0</p>\n<p>&nbsp;&nbsp;&nbsp;\u2461 \uC11C\uBE44\uC2A4\uB97C \uC81C\uACF5\uD558\uAE30\uC5D0\uB294 \uAE30\uC220\uC801\uC73C\uB85C \uBB38\uC81C\uAC00 \uC788\uB2E4\uACE0 \uD310\uB2E8\uB418\uB294 \uACBD\uC6B0</p>\n<p>&nbsp;&nbsp;&nbsp;\u2462 \uBC95\uC778 \uACE0\uAC1D\uC73C\uB85C \uAC00\uC785\uC2E0\uCCAD\uC744 \uD558\uACE0 \uC81C3\uC870 \uC81C3\uD56D \uB0B4\uC9C0 \uC81C4\uD56D\uC758 \uC758\uBB34\uB97C \uC774\uD589\uD558\uC9C0 \uC54A\uC740 \uACBD\uC6B0</p>\n<p>&nbsp;&nbsp;&nbsp;\u2463 \uAE30\uD0C0 \uD68C\uC0AC\uAC00 \uC7AC\uC815\uC801, \uAE30\uC220\uC801\uC73C\uB85C \uD544\uC694\uD558\uB2E4\uACE0 \uC778\uC815\uD558\uB294 \uACBD\uC6B0</p>\n<p>3.\uD68C\uC0AC\uB294 \uC544\uB798 \uAC01 \uD638\uC758 1\uC5D0 \uD574\uB2F9\uD558\uB294 \uACBD\uC6B0\uC5D0\uB294 \uD68C\uC6D0\uB4F1\uB85D\uC744 \uAC70\uC808\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. </p>\n<p>&nbsp;&nbsp;&nbsp;\u2460 \uAC00\uC785\uC2E0\uCCAD\uC11C\uC758 \uB0B4\uC6A9\uC744 \uD5C8\uC704\uB85C \uAE30\uC7AC\uD558\uC600\uAC70\uB098 \uD5C8\uC704\uC11C\uB958\uB97C \uCCA8\uBD80\uD558\uC5EC \uAC00\uC785\uC2E0\uCCAD\uC744 \uD558\uB294 \uACBD\uC6B0</p>\n<p>&nbsp;&nbsp;&nbsp;\u2461 \uBC95\uC778 \uACE0\uAC1D\uC73C\uB85C \uAC00\uC785\uC2E0\uCCAD\uC744 \uD558\uACE0 \uD68C\uC0AC\uAC00 \uBCC4\uB3C4\uB85C \uADDC\uC815\uD558\uB294 \uC77C\uC815\uD55C \uAE30\uAC04 \uC774\uB0B4\uC5D0 \uC81C3\uC870 \uC81C3\uD56D \uB0B4\uC9C0 \uC81C4\uD56D\uC758 \uC758\uBB34\uB97C \uC774\uD589\uD558\uC9C0 \uC54A\uC740 \uACBD\uC6B0</p>\n<p>&nbsp;&nbsp;&nbsp;\u2462 14\uC138 \uBBF8\uB9CC\uC758 \uC544\uB3D9\uC774 \uAC1C\uC778\uC815\uBCF4\uC81C\uACF5\uC5D0 \uB300\uD55C \uB3D9\uC758\uB97C \uBD80\uBAA8 \uB4F1 \uBC95\uC815\uB300\uB9AC\uC778\uC73C\uB85C\uBD80\uD130 \uBC1B\uC9C0 \uC54A\uC740 \uACBD\uC6B0</p>\n<p>&nbsp;&nbsp;&nbsp;\u2463 \uAE30\uD0C0 \uD68C\uC0AC\uAC00 \uAD00\uB828\uBC95\uB839 \uB4F1\uC744 \uAE30\uC900\uC73C\uB85C \uD558\uC5EC \uBA85\uBC31\uD558\uAC8C \uC0AC\uD68C\uC9C8\uC11C \uBC0F \uBBF8\uD48D\uC591\uC18D\uC5D0 \uBC18\uD560 \uC6B0\uB824\uAC00 \uC788\uC74C\uC744 \uC778\uC815\uD558\uB294 \uACBD\uC6B0</p>\n<br>\n<p>\uC81C 5 \uC870 (\uD68C\uC6D0 ID \uB4F1\uC758 \uAD00\uB9AC\uCC45\uC784)</p>\n<br> \n<p>1.\uD68C\uC6D0\uC740 \uC11C\uBE44\uC2A4 \uC774\uC6A9\uC744 \uC704\uD55C \uD68C\uC6D0 ID, \uBE44\uBC00\uBC88\uD638\uC758 \uAD00\uB9AC\uC5D0 \uB300\uD55C \uCC45\uC784, \uBCF8\uC778 ID\uC758 \uC81C3\uC790\uC5D0 \uC758\uD55C \uBD80\uC815\uC0AC\uC6A9 \uB4F1 \uD68C\uC6D0\uC758 \uACE0\uC758\u00B7\uACFC\uC2E4\uB85C \uC778\uD574 \uBC1C\uC0DD\uD558\uB294 \uBAA8\uB4E0 \uBD88\uC774\uC775\uC5D0 \uB300\uD55C \uCC45\uC784\uC744 \uBD80\uB2F4\uD569\uB2C8\uB2E4. \uB2E8, \uC774\uAC83\uC774 \uD68C\uC0AC\uC758 \uACE0\uC758\u00B7\uACFC\uC2E4\uB85C \uC778\uD558\uC5EC \uC57C\uAE30\uB41C \uACBD\uC6B0\uB294 \uD68C\uC0AC\uAC00 \uCC45\uC784\uC744 \uBD80\uB2F4\uD569\uB2C8\uB2E4.</p>\n<p>2.\uD68C\uC6D0\uC740 \uD68C\uC6D0 ID, \uBE44\uBC00\uBC88\uD638 \uBC0F \uCD94\uAC00\uC815\uBCF4 \uB4F1\uC744 \uB3C4\uB09C \uB2F9\uD558\uAC70\uB098 \uC81C3\uC790\uAC00 \uC0AC\uC6A9\uD558\uACE0 \uC788\uC74C\uC744 \uC778\uC9C0\uD55C \uACBD\uC6B0\uC5D0\uB294 \uC989\uC2DC \uBCF8\uC778\uC758 \uBE44\uBC00\uBC88\uD638\uB97C \uC218\uC815\uD558\uB294 \uB4F1\uC758 \uC870\uCE58\uB97C \uCDE8\uD558\uC5EC\uC57C \uD558\uBA70 \uC989\uC2DC \uC774\uB97C \uD68C\uC0AC\uC5D0 \uD1B5\uBCF4\uD558\uC5EC \uD68C\uC0AC\uC758 \uC548\uB0B4\uB97C \uB530\uB77C\uC57C \uD569\uB2C8\uB2E4.</p>\n<br>\n<p>\uC81C 6 \uC870 (\uAC1C\uC778\uC815\uBCF4\uC758 \uC218\uC9D1 \uB4F1)</p>\n<br>\n<p>\uD68C\uC0AC\uB294 \uC11C\uBE44\uC2A4\uB97C \uC81C\uACF5\uD558\uAE30 \uC704\uD558\uC5EC \uAD00\uB828 \uBC95\uB839\uC758 \uADDC\uC815\uC5D0 \uB530\uB77C \uD68C\uC6D0\uC73C\uB85C\uBD80\uD130 \uD544\uC694\uD55C \uAC1C\uC778\uC815\uBCF4\uB97C \uC218\uC9D1\uD569\uB2C8\uB2E4. </p>\n<br>\n<p>\uC81C 7 \uC870 (\uD68C\uC6D0\uC815\uBCF4\uC758 \uBCC0\uACBD)</p>\n<br>\n<p>\uD68C\uC6D0\uC740 \uC544\uB798 \uAC01 \uD638\uC758 1\uC5D0 \uD574\uB2F9\uD558\uB294 \uC0AC\uD56D\uC774 \uBCC0\uACBD\uB418\uC5C8\uC744 \uACBD\uC6B0 \uC989\uC2DC \uD68C\uC6D0\uC815\uBCF4 \uAD00\uB9AC\uD398\uC774\uC9C0\uC5D0\uC11C \uC774\uB97C \uBCC0\uACBD\uD558\uC5EC\uC57C \uD569\uB2C8\uB2E4. \uC774 \uACBD\uC6B0 \uD68C\uC0AC\uB294 \uD68C\uC6D0\uC774 \uD68C\uC6D0\uC815\uBCF4\uB97C \uBCC0\uACBD\uD558\uC9C0 \uC544\uB2C8\uD558\uC5EC \uBC1C\uC0DD\uD55C \uC190\uD574\uC5D0 \uB300\uD558\uC5EC \uCC45\uC784\uC744 \uBD80\uB2F4\uD558\uC9C0 \uC544\uB2C8\uD558\uBA70, \uBC95\uC778 \uD68C\uC6D0\uC758 \uACBD\uC6B0\uC5D0\uB294 \uD68C\uC0AC\uAC00 \uBCC4\uB3C4\uB85C \uC815\uD558\uB294 \uBC29\uBC95\uC73C\uB85C \uBCC0\uACBD\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. </p>\n<p>1.\uC0DD\uB144\uC6D4\uC77C, \uAC70\uC8FC\uC9C0\uC5ED \uBC0F \uC5F0\uB77D\uCC98 \uB4F1</p>\n<p>2.\uAE30\uD0C0 \uD68C\uC0AC\uAC00 \uC778\uC815\uD558\uB294 \uC0AC\uD56D </p>\n<br>\n<p>\uC81C3\uC7A5 \uC11C\uBE44\uC2A4\uC758 \uC774\uC6A9</p>\n<br>\n<p>\uC81C 8 \uC870 (\uC11C\uBE44\uC2A4 \uC774\uC6A9)</p>\n<br> \n<p>1.\uC11C\uBE44\uC2A4 \uC774\uC6A9\uC740 \uD68C\uC0AC\uC758 \uC11C\uBE44\uC2A4 \uC0AC\uC6A9\uC2B9\uB099 \uC9C1\uD6C4\uBD80\uD130 \uAC00\uB2A5\uD569\uB2C8\uB2E4. \uB2E4\uB9CC, \uC720\uB8CC \uC11C\uBE44\uC2A4\uC758 \uACBD\uC6B0 \uD68C\uC0AC\uAC00 \uC694\uAE08\uB0A9\uC785\uC744 \uD655\uC778\uD55C \uC9C1\uD6C4\uBD80\uD130 \uAC00\uB2A5\uD558\uAC8C \uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.</p>\n<p>2.\uBBFC\uBC95\uC0C1 \uBBF8\uC131\uB144\uC790\uC778 \uD68C\uC6D0\uC774 \uC720\uB8CC \uC11C\uBE44\uC2A4\uB97C \uC774\uC6A9\uD560 \uACBD\uC6B0 \uBBF8\uC131\uB144\uC790\uC778 \uD68C\uC6D0\uC740 \uACB0\uC81C \uC804 \uBC95\uC815\uB300\uB9AC\uC778\uC758 \uB3D9\uC758\uB97C \uC5BB\uC5B4\uC57C \uD569\uB2C8\uB2E4. </p>\n<p>3.\uC11C\uBE44\uC2A4 \uC774\uC6A9\uC2DC\uAC04\uC740 \uD68C\uC0AC\uC758 \uC5C5\uBB34\uC0C1 \uB610\uB294 \uAE30\uC220\uC0C1 \uBD88\uAC00\uB2A5\uD55C \uACBD\uC6B0\uB97C \uC81C\uC678\uD558\uACE0\uB294 \uC5F0\uC911\uBB34\uD734 1\uC77C 24\uC2DC\uAC04(00\:00-24\:00)\uC73C\uB85C \uD568\uC744 \uC6D0\uCE59\uC73C\uB85C \uD569\uB2C8\uB2E4. \uB2E4\uB9CC, \uC11C\uBE44\uC2A4\uC124\uBE44\uC758 \uC815\uAE30\uC810\uAC80 \uB4F1\uC758 \uC0AC\uC720\uB85C \uD68C\uC0AC\uAC00 \uC11C\uBE44\uC2A4\uB97C \uD2B9\uC815\uBC94\uC704\uB85C \uBD84\uD560\uD558\uC5EC \uBCC4\uB3C4\uB85C \uB0A0\uC9DC\uC640 \uC2DC\uAC04\uC744 \uC815\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.</p>\n<br>\n<p>\uC81C 9 \uC870 (\uC11C\uBE44\uC2A4 \uC774\uC6A9\uC758 \uC81C\uD55C \uBC0F \uC911\uC9C0)</p>\n<br> \n<p>1.\uD68C\uC0AC\uB294 \uC544\uB798 \uAC01 \uD638\uC758 1\uC5D0 \uD574\uB2F9\uD558\uB294 \uC0AC\uC720\uAC00 \uBC1C\uC0DD\uD55C \uACBD\uC6B0\uC5D0\uB294 \uD68C\uC6D0\uC758 \uC11C\uBE44\uC2A4 \uC774\uC6A9\uC744 \uC81C\uD55C\uD558\uAC70\uB098 \uC911\uC9C0\uC2DC\uD0AC \uC218 \uC788\uC2B5\uB2C8\uB2E4. </p>\n<p>&nbsp;&nbsp;&nbsp;\u2460 \uD68C\uC6D0\uC774 \uD68C\uC0AC \uC11C\uBE44\uC2A4\uC758 \uC6B4\uC601\uC744 \uACE0\uC758\u00B7\uACFC\uC2E4\uB85C \uBC29\uD574\uD558\uB294 \uACBD\uC6B0</p>\n<p>&nbsp;&nbsp;&nbsp;\u2461 \uC11C\uBE44\uC2A4\uC6A9 \uC124\uBE44 \uC810\uAC80, \uBCF4\uC218 \uB610\uB294 \uACF5\uC0AC\uB85C \uC778\uD558\uC5EC \uBD80\uB4DD\uC774\uD55C \uACBD\uC6B0 </p>\n<p>&nbsp;&nbsp;&nbsp;\u2462 \uC804\uAE30\uD1B5\uC2E0\uC0AC\uC5C5\uBC95\uC5D0 \uADDC\uC815\uB41C \uAE30\uAC04\uD1B5\uC2E0\uC0AC\uC5C5\uC790\uAC00 \uC804\uAE30\uD1B5\uC2E0 \uC11C\uBE44\uC2A4\uB97C \uC911\uC9C0\uD588\uC744 \uACBD\uC6B0</p>\n<p>&nbsp;&nbsp;&nbsp;\u2463 \uAD6D\uAC00\uBE44\uC0C1\uC0AC\uD0DC, \uC11C\uBE44\uC2A4 \uC124\uBE44\uC758 \uC7A5\uC560 \uB610\uB294 \uC11C\uBE44\uC2A4 \uC774\uC6A9\uC758 \uD3ED\uC8FC \uB4F1\uC73C\uB85C \uC11C\uBE44\uC2A4 \uC774\uC6A9\uC5D0 \uC9C0\uC7A5\uC774 \uC788\uB294 \uB54C</p>\n<p>&nbsp;&nbsp;&nbsp;\u2464 \uAE30\uD0C0 \uC911\uB300\uD55C \uC0AC\uC720\uB85C \uC778\uD558\uC5EC \uD68C\uC0AC\uAC00 \uC11C\uBE44\uC2A4 \uC81C\uACF5\uC744 \uC9C0\uC18D\uD558\uB294 \uAC83\uC774 \uBD80\uC801\uB2F9\uD558\uB2E4\uACE0 \uC778\uC815\uD558\uB294 \uACBD\uC6B0</p>\n<br>\n<p>\uC81C 10 \uC870 (\uD68C\uC0AC\uC758 \uC758\uBB34)</p>\n<br> \n<p>1.\uD68C\uC0AC\uB294 \uD68C\uC0AC\uC758 \uC11C\uBE44\uC2A4 \uC81C\uACF5 \uBC0F \uBCF4\uC548\uACFC \uAD00\uB828\uB41C \uC124\uBE44\uB97C \uC9C0\uC18D\uC801\uC774\uACE0 \uC548\uC815\uC801\uC778 \uC11C\uBE44\uC2A4 \uC81C\uACF5\uC5D0 \uC801\uD569\uD558\uB3C4\uB85D \uC720\uC9C0, \uC810\uAC80 \uB610\uB294 \uBCF5\uAD6C \uB4F1\uC758 \uC870\uCE58\uB97C \uC131\uC2E4\uD788 \uC774\uD589\uD558\uC5EC\uC57C \uD569\uB2C8\uB2E4.</p>\n<p>2.\uD68C\uC0AC\uB294 \uD68C\uC6D0\uC774 \uC218\uC2E0 \uB3D9\uC758\uB97C \uD558\uC9C0 \uC54A\uC740 \uC601\uB9AC \uBAA9\uC801\uC758 \uAD11\uACE0\uC131 \uC804\uC790\uC6B0\uD3B8, SMS \uBB38\uC790\uBA54\uC2DC\uC9C0 \uB4F1\uC744 \uBC1C\uC1A1\uD558\uC9C0 \uC544\uB2C8\uD569\uB2C8\uB2E4.</p>\n<p>3.\uD68C\uC0AC\uB294 \uC11C\uBE44\uC2A4\uC758 \uC81C\uACF5\uACFC \uAD00\uB828\uD558\uC5EC \uC54C\uAC8C \uB41C \uD68C\uC6D0\uC758 \uAC1C\uC778\uC815\uBCF4\uB97C \uBCF8\uC778\uC758 \uC2B9\uB099 \uC5C6\uC774 \uC81C3\uC790\uC5D0\uAC8C \uB204\uC124, \uBC30\uD3EC\uD558\uC9C0 \uC54A\uACE0, \uC774\uB97C \uBCF4\uD638\uD558\uAE30 \uC704\uD558\uC5EC \uB178\uB825\uD569\uB2C8\uB2E4. \uD68C\uC6D0\uC758 \uAC1C\uC778\uC815\uBCF4\uBCF4\uD638\uC5D0 \uAD00\uD55C \uAE30\uD0C0\uC758 \uC0AC\uD56D\uC740 \uC815\uBCF4\uD1B5\uC2E0\uB9DD\uBC95 \uBC0F \uD68C\uC0AC\uAC00 \uBCC4\uB3C4\uB85C \uC815\uD55C \u201C\uAC1C\uC778\uC815\uBCF4\uAD00\uB9AC\uC9C0\uCE68\u201D\uC5D0 \uB530\uB985\uB2C8\uB2E4.</p>\n<p>4.\uD68C\uC0AC\uAC00 \uC81C3\uC790\uC640\uC758 \uC11C\uBE44\uC2A4 \uC81C\uACF5\uACC4\uC57D \uB4F1\uC744 \uCCB4\uACB0\uD558\uC5EC \uD68C\uC6D0\uC5D0\uAC8C \uC11C\uBE44\uC2A4\uB97C \uC81C\uACF5\uD558\uB294 \uACBD\uC6B0 \uD68C\uC0AC\uB294 \uAC01 \uAC1C\uBCC4\uC11C\uBE44\uC2A4\uC5D0\uC11C \uC11C\uBE44\uC2A4\uC758 \uC81C\uACF5\uC744 \uC704\uD558\uC5EC \uC81C3\uC790\uC5D0\uAC8C \uC81C\uACF5\uB418\uB294 \uD68C\uC6D0\uC758 \uAD6C\uCCB4\uC801\uC778 \uD68C\uC6D0\uC815\uBCF4\uB97C \uBA85\uC2DC\uD558\uACE0 \uD68C\uC6D0\uC758 \uAC1C\uBCC4\uC801\uC774\uACE0 \uBA85\uC2DC\uC801\uC778 \uB3D9\uC758\uB97C \uBC1B\uC740 \uD6C4 \uB3D9\uC758\uC758 \uBC94\uC704 \uB0B4\uC5D0\uC11C \uD574\uB2F9 \uC11C\uBE44\uC2A4\uC758 \uC81C\uACF5 \uAE30\uAC04 \uB3D9\uC548\uC5D0 \uD55C\uD558\uC5EC \uD68C\uC6D0\uC758 \uAC1C\uC778\uC815\uBCF4\uB97C \uC81C3\uC790\uC640 \uACF5\uC720\uD558\uB294 \uB4F1 \uAD00\uB828 \uBC95\uB839\uC744 \uC900\uC218\uD569\uB2C8\uB2E4.</p>\n<br>\n<p>\uC81C 11 \uC870 (\uD68C\uC6D0\uC758 \uC758\uBB34)</p>\n<br> \n<p>1.\uD68C\uC6D0\uC740 \uC544\uB798 \uAC01 \uD638\uC758 1\uC5D0 \uD574\uB2F9\uD558\uB294 \uD589\uC704\uB97C \uD558\uC5EC\uC11C\uB294 \uC544\uB2C8 \uB429\uB2C8\uB2E4. </p>\n<p>\uD68C\uC6D0\uAC00\uC785\uC2E0\uCCAD \uB610\uB294 \uBCC0\uACBD \uC2DC \uD5C8\uC704\uB0B4\uC6A9\uC744 \uB4F1\uB85D\uD558\uB294 \uD589\uC704</p>\n<p>&nbsp;&nbsp;&nbsp;\u25B6\uD68C\uC0AC\uC758 \uC11C\uBE44\uC2A4\uC5D0 \uAC8C\uC2DC\uB41C \uC815\uBCF4\uB97C \uBCC0\uACBD\uD558\uAC70\uB098 \uC11C\uBE44\uC2A4\uB97C \uC774\uC6A9\uD558\uC5EC \uC5BB\uC740 \uC815\uBCF4\uB97C \uD68C\uC0AC\uC758 \uC0AC\uC804 \uC2B9\uB099 \uC5C6\uC774 \uC601\uB9AC \uB610\uB294 \uBE44\uC601\uB9AC\uC758 \uBAA9\uC801\uC73C\uB85C \uBCF5\uC81C, \uCD9C\uD310, \uBC29\uC1A1 \uB4F1\uC5D0 \uC0AC\uC6A9\uD558\uAC70\uB098 \uC81C3\uC790\uC5D0\uAC8C \uC81C\uACF5\uD558\uB294 \uD589\uC704 </p>\n<p>&nbsp;&nbsp;&nbsp;\u25B6\uD68C\uC0AC\uAC00 \uC81C\uACF5\uD558\uB294 \uC11C\uBE44\uC2A4\uB97C \uC774\uC6A9\uD558\uC5EC \uC81C3\uC790\uC5D0\uAC8C \uBCF8\uC778\uC744 \uD64D\uBCF4\uD560 \uAE30\uD68C\uB97C \uC81C\uACF5 \uD558\uAC70\uB098 \uC81C3\uC790\uC758 \uD64D\uBCF4\uB97C \uB300\uD589\uD558\uB294 \uB4F1\uC758 \uBC29\uBC95\uC73C\uB85C \uAE08\uC804\uC744 \uC218\uC218\uD558\uAC70\uB098 \uC11C\uBE44\uC2A4\uB97C \uC774\uC6A9\uD560 \uAD8C\uB9AC\uB97C \uC591\uB3C4\uD558\uACE0 \uC774\uB97C \uB300\uAC00\uB85C \uAE08\uC804\uC744 \uC218\uC218\uD558\uB294 \uD589\uC704</p>\n<p>&nbsp;&nbsp;&nbsp;\u25B6\uD68C\uC0AC \uAE30\uD0C0 \uC81C3\uC790\uC5D0 \uB300\uD55C \uD5C8\uC704\uC758 \uC0AC\uC2E4\uC744 \uAC8C\uC7AC\uD558\uAC70\uB098 \uC9C0\uC801\uC7AC\uC0B0\uAD8C\uC744 \uCE68\uD574\uD558\uB294 \uB4F1 \uD68C\uC0AC\uB098 \uC81C3\uC790\uC758 \uAD8C\uB9AC\uB97C \uCE68\uD574\uD558\uB294 \uD589\uC704</p>\n<p>&nbsp;&nbsp;&nbsp;\u25B6\uB2E4\uB978 \uD68C\uC6D0\uC758 ID \uBC0F \uBE44\uBC00\uBC88\uD638\uB97C \uB3C4\uC6A9\uD558\uC5EC \uBD80\uB2F9\uD558\uAC8C \uC11C\uBE44\uC2A4\uB97C \uC774\uC6A9\uD558\uB294 \uD589\uC704 </p>\n<p>&nbsp;&nbsp;&nbsp;\u25B6\uD0C0\uC778\uC758 \uACC4\uC88C\uBC88\uD638 \uBC0F \uC2E0\uC6A9\uCE74\uB4DC\uBC88\uD638 \uB4F1 \uD0C0\uC778\uC758 \uD5C8\uB77D \uC5C6\uC774 \uD0C0\uC778\uC758 \uACB0\uC81C\uC815\uBCF4\uB97C \uC774\uC6A9\uD558\uC5EC \uD68C\uC0AC\uC758 \uC720\uB8CC\uC11C\uBE44\uC2A4\uB97C \uC774\uC6A9\uD558\uB294 \uD589\uC704</p> \n<p>&nbsp;&nbsp;&nbsp;\u25B6\uACF5\uACF5\uC9C8\uC11C \uB610\uB294 \uBBF8\uD48D\uC591\uC18D\uC5D0 \uC704\uBC30\uB418\uB294 \uB0B4\uC6A9\uC758 \uC815\uBCF4, \uBB38\uC7A5, \uB3C4\uD615, \uC74C\uC131 \uB4F1\uC744 \uC720\uD3EC\uD558\uB294 \uD589\uC704 </p>\n<p>&nbsp;&nbsp;&nbsp;\u25B6\uD68C\uC0AC\uC758 \uC9C1\uC6D0\uC774\uB098 \uC11C\uBE44\uC2A4\uC758 \uAD00\uB9AC\uC790\uB97C \uAC00\uC7A5\uD558\uAC70\uB098 \uC0AC\uCE6D\uD558\uC5EC \uB610\uB294 \uD0C0\uC778\uC758 \uBA85\uC758\uB97C \uBAA8\uC6A9\uD558\uC5EC \uBA54\uC77C\uC744 \uBC1C\uC1A1\uD558\uB294 \uD589\uC704 </p>\n<p>&nbsp;&nbsp;&nbsp;\u25B6\uCEF4\uD4E8\uD130 \uC18C\uD504\uD2B8\uC6E8\uC5B4, \uD558\uB4DC\uC6E8\uC5B4, \uC804\uAE30\uD1B5\uC2E0 \uC7A5\uBE44\uC758 \uC815\uC0C1\uC801\uC778 \uAC00\uB3D9\uC744 \uBC29\uD574, \uD30C\uAD34\uD560 \uBAA9\uC801\uC73C\uB85C \uACE0\uC548\uB41C \uC18C\uD504\uD2B8\uC6E8\uC5B4 \uBC14\uC774\uB7EC\uC2A4, \uAE30\uD0C0 \uB2E4\uB978 \uCEF4\uD4E8\uD130 \uCF54\uB4DC, \uD30C\uC77C, \uD504\uB85C\uADF8\uB7A8\uC744 \uD3EC\uD568\uD558\uACE0 \uC788\uB294 \uC790\uB8CC\uB97C \uAC8C\uC2DC\uD558\uAC70\uB098 \uC804\uC790\uC6B0\uD3B8\uC73C\uB85C \uBC1C\uC1A1\uD558\uB294 \uD589\uC704</p>\n<p>&nbsp;&nbsp;&nbsp;\u25B6\uB2E4\uB978 \uD68C\uC6D0\uC758 \uC11C\uBE44\uC2A4 \uC774\uC6A9\uC744 \uBC29\uD574\uD558\uB294 \uD589\uC704</p>\n<p>&nbsp;&nbsp;&nbsp;\u25B6\uB2E4\uB978 \uD68C\uC6D0\uC758 \uAC1C\uC778\uC815\uBCF4\uB97C \uADF8 \uB3D9\uC758 \uC5C6\uC774 \uC218\uC9D1, \uC800\uC7A5, \uACF5\uAC1C\uD558\uB294 \uD589\uC704 </p>\n<p>&nbsp;&nbsp;&nbsp;\u25B6\uD68C\uC0AC\uAC00 \uC81C\uACF5\uD558\uB294 \uC18C\uD504\uD2B8\uC6E8\uC5B4 \uB4F1\uC744 \uAC1C\uC791\uD558\uAC70\uB098 \uB9AC\uBC84\uC2A4 \uC5D4\uC9C0\uB2C8\uC5B4\uB9C1, \uB514\uCEF4\uD30C\uC77C, \uB514\uC2A4\uC5B4\uC148\uBE14 \uD558\uB294 \uD589\uC704</p>\n<p>&nbsp;&nbsp;&nbsp;\u25B6\uD604\uD589 \uBC95\uB839, \uD68C\uC0AC\uAC00 \uC81C\uACF5\uD558\uB294 \uC11C\uBE44\uC2A4\uC5D0 \uC815\uD55C \uC57D\uAD00 \uAE30\uD0C0 \uC11C\uBE44\uC2A4 \uC774\uC6A9\uC5D0 \uAD00\uD55C \uADDC\uC815\uC744 \uC704\uBC18\uD558\uB294 \uD589\uC704</p>\n<p>2.\uD68C\uC0AC\uB294 \uD68C\uC6D0\uC774 \uC81C1\uD56D\uC758 \uD589\uC704\uB97C \uD558\uB294 \uACBD\uC6B0 \uC11C\uBE44\uC2A4\uC758 \uC774\uC6A9\uC744 \uC81C\uD55C\uD558\uAC70\uB098 \uC77C\uBC29\uC801\uC73C\uB85C \uBCF8 \uACC4\uC57D\uC744 \uD574\uC9C0\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.</p>\n<p>3.\uD68C\uC0AC\uAC00 \uC81C\uACF5\uD558\uB294 \uC11C\uBE44\uC2A4 \uC911 \uAD00\uB828 \uBC95\uB839 \uB4F1\uC758 \uADDC\uC815\uC5D0 \uC758\uD558\uC5EC \uC131\uC778\uC778\uC99D\uC774 \uD544\uC694\uD55C \uACBD\uC6B0 \uD68C\uC6D0\uC740 \uD574\uB2F9 \uC11C\uBE44\uC2A4\uB97C \uC774\uC6A9\uD558\uAE30 \uC704\uD558\uC5EC \uD68C\uC0AC\uAC00 \uC81C\uACF5\uD558\uB294 \uBC29\uBC95\uC5D0 \uB530\uB77C \uC2E4\uBA85\uC815\uBCF4\uB97C \uD68C\uC0AC\uC5D0 \uC81C\uACF5\uD558\uC5EC\uC57C \uD569\uB2C8\uB2E4.</p>\n<br>\n<p>\uC81C 12 \uC870 (\uC591\uB3C4\uAE08\uC9C0)</p>\n<br>\n<p> \uD68C\uC6D0\uC758 \uC11C\uBE44\uC2A4 \uBC1B\uC744 \uAD8C\uB9AC\uB294 \uC774\uB97C \uC591\uB3C4 \uB0B4\uC9C0 \uC99D\uC5EC\uD558\uAC70\uB098 \uC9C8\uAD8C\uC758 \uBAA9\uC801\uC73C\uB85C \uC0AC\uC6A9\uD560 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4. </p>\n<br>\n<p>\uC81C 13 \uC870 (\uC774\uC6A9\uACC4\uC57D\uC758 \uD574\uC9C0)</p>\n<br> \n<p>1.\uD68C\uC6D0\uC774 \uC11C\uBE44\uC2A4 \uC774\uC6A9\uACC4\uC57D\uC744 \uD574\uC9C0\uD558\uACE0\uC790 \uD558\uB294 \uB54C\uC5D0\uB294 \uC5B8\uC81C\uB4E0\uC9C0 \uD68C\uC6D0\uC815\uBCF4\uAD00\uB9AC\uC5D0\uC11C \uD68C\uC0AC\uAC00 \uC815\uD55C \uC808\uCC28\uC5D0 \uB530\uB77C \uD0C8\uD1F4\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. </p>\n<p>2.\uD68C\uC6D0\uC774 \uC81C11\uC870\uC758 \uADDC\uC815\uC744 \uC704\uBC18\uD55C \uACBD\uC6B0 \uD68C\uC0AC\uB294 \uC77C\uBC29\uC801\uC73C\uB85C \uBCF8 \uACC4\uC57D\uC744 \uD574\uC9C0\uD560 \uC218 \uC788\uACE0, \uC774\uB85C \uC778\uD558\uC5EC \uC11C\uBE44\uC2A4 \uC6B4\uC601\uC5D0 \uC190\uD574\uAC00 \uBC1C\uC0DD\uD55C \uACBD\uC6B0 \uC774\uC5D0 \uB300\uD55C \uBBFC, \uD615\uC0AC\uC0C1 \uCC45\uC784\uB3C4 \uBB3C\uC744 \uC218 \uC788\uC2B5\uB2C8\uB2E4.</p>\n<br>\n<p>\uC81C4\uC7A5 \uAE30\uD0C0</p>\n<br>\n<p>\uC81C 14 \uC870 (\uBA74\uCC45)</p>\n<br> \n<p>1.\uD68C\uC0AC\uB294 \uB2E4\uC74C \uAC01 \uD638\uC758 \uACBD\uC6B0\uB85C \uC11C\uBE44\uC2A4\uB97C \uC81C\uACF5\uD560 \uC218 \uC5C6\uB294 \uACBD\uC6B0 \uC774\uB85C \uC778\uD558\uC5EC \uD68C\uC6D0\uC5D0\uAC8C \uBC1C\uC0DD\uD55C \uC190\uD574\uC5D0 \uB300\uD574\uC11C\uB294 \uCC45\uC784\uC744 \uBD80\uB2F4\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4. </p>\n<p>\uCC9C\uC7AC\uC9C0\uBCC0 \uB610\uB294 \uC774\uC5D0 \uC900\uD558\uB294 \uBD88\uAC00\uD56D\uB825\uC758 \uC0C1\uD0DC\uAC00 \uC788\uB294 \uACBD\uC6B0</p> \n<p>\uC11C\uBE44\uC2A4 \uC81C\uACF5\uC744 \uC704\uD558\uC5EC \uD68C\uC0AC\uC640 \uC11C\uBE44\uC2A4 \uC81C\uD734\uACC4\uC57D\uC744 \uCCB4\uACB0\uD55C \uC81C3\uC790\uC758 \uACE0\uC758\uC801\uC778 \uC11C\uBE44\uC2A4 \uBC29\uD574\uAC00 \uC788\uB294 \uACBD\uC6B0</p>\n<p>\uD68C\uC6D0\uC758 \uADC0\uCC45\uC0AC\uC720\uB85C \uC11C\uBE44\uC2A4 \uC774\uC6A9\uC5D0 \uC7A5\uC560\uAC00 \uC788\uB294 \uACBD\uC6B0 </p>\n<p>\uC81C1\uD638 \uB0B4\uC9C0 \uC81C3\uD638\uB97C \uC81C\uC678\uD55C \uAE30\uD0C0 \uD68C\uC0AC\uC758 \uACE0\uC758\u00B7\uACFC\uC2E4\uC774 \uC5C6\uB294 \uC0AC\uC720\uB85C \uC778\uD55C \uACBD\uC6B0</p>\n<p>2.\uD68C\uC0AC\uB294 CP\uAC00 \uC81C\uACF5\uD558\uAC70\uB098 \uD68C\uC6D0\uC774 \uC791\uC131\uD558\uB294 \uB4F1\uC758 \uBC29\uBC95\uC73C\uB85C \uC11C\uBE44\uC2A4\uC5D0 \uAC8C\uC7AC\uB41C \uC815\uBCF4, \uC790\uB8CC, \uC0AC\uC2E4\uC758 \uC2E0\uB8B0\uB3C4, \uC815\uD655\uC131 \uB4F1\uC5D0 \uB300\uD574\uC11C\uB294 \uBCF4\uC99D\uC744 \uD558\uC9C0 \uC54A\uC73C\uBA70 \uC774\uB85C \uC778\uD574 \uBC1C\uC0DD\uD55C \uD68C\uC6D0\uC758 \uC190\uD574\uC5D0 \uB300\uD558\uC5EC\uB294 \uCC45\uC784\uC744 \uBD80\uB2F4\uD558\uC9C0 \uC544\uB2C8\uD569\uB2C8\uB2E4.</p>\n<br>\n<p>\uC81C 15 \uC870 (\uBD84\uC7C1\uC758 \uD574\uACB0)</p>\n<p> \uBCF8 \uC57D\uAD00\uC740 \uB300\uD55C\uBBFC\uAD6D\uBC95\uB839\uC5D0 \uC758\uD558\uC5EC \uADDC\uC815\uB418\uACE0 \uC774\uD589\uB418\uBA70, \uC11C\uBE44\uC2A4 \uC774\uC6A9\uACFC \uAD00\uB828\uD558\uC5EC \uD68C\uC0AC\uC640 \uD68C\uC6D0\uAC04\uC5D0 \uBC1C\uC0DD\uD55C \uBD84\uC7C1\uC5D0 \uB300\uD574\uC11C\uB294 \uBBFC\uC0AC\uC18C\uC1A1\uBC95\uC0C1\uC758 \uC8FC\uC18C\uC9C0\uB97C \uAD00\uD560\uD558\uB294 \uBC95\uC6D0\uC744 \uD569\uC758\uAD00\uD560\uB85C \uD569\uB2C8\uB2E4. </p>\n<br>\n<p>\uC81C 16 \uC870 (\uADDC\uC815\uC758 \uC900\uC6A9)</p>\n<br>\n<p> \uBCF8 \uC57D\uAD00\uC5D0 \uBA85\uC2DC\uB418\uC9C0 \uC54A\uC740 \uC0AC\uD56D\uC5D0 \uB300\uD574\uC11C\uB294 \uAD00\uB828\uBC95\uB839\uC5D0 \uC758\uD558\uACE0, \uBC95\uC5D0 \uBA85\uC2DC\uB418\uC9C0 \uC54A\uC740 \uBD80\uBD84\uC5D0 \uB300\uD558\uC5EC\uB294 \uAD00\uC2B5\uC5D0 \uC758\uD569\uB2C8\uB2E4. </p>\n<p>\uBD80\uCE59(2011. 4. 11)</p>\n<p> \uBCF8 \uC57D\uAD00\uC740 2011\uB144 4\uC6D4 11\uC77C\uBD80\uD130 \uC801\uC6A9\uB429\uB2C8\uB2E4. \uB2E8, \uBCF8 \uC57D\uAD00\uC758 \uACF5\uC9C0 \uC774\uD6C4 \uC801\uC6A9\uC77C \uC774\uC804\uC5D0 \uAC00\uC785\uD55C \uC2E0\uADDC\uD68C\uC6D0\uC5D0 \uB300\uD574\uC11C\uB294 \uC804\uB2E8\uC758 \uADDC\uC815\uC5D0\uB3C4 \uBD88\uAD6C\uD558\uACE0 \uD68C\uC6D0 \uAC00\uC785\uC2DC\uBD80\uD130 \uBCF8 \uC57D\uAD00\uC774 \uC801\uC6A9\uB429\uB2C8\uB2E4. </p>
