<p style="text-align: justify; margin: 10px 10px 0px 10px;"><span style="font-size: 9pt; color: #40579b;">이번 섹션에서는 장비 관리 및 이력 관리에 대한 다양한 형태의 가젯 설명이 담겨있습니다. </span></p>
