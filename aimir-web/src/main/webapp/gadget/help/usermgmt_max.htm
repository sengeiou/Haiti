<p style="text-align: justify; line-height: 2.0; margin: 0px 0px 0px 48px;">사용자 관리 맥스 가젯은 '그룹정보'와 '그룹사용자목록'의 두 개의 탭으로 나누어져 있다.</p>
<p style="text-align: justify; line-height: 2.0; margin: 0px 0px 0px 48px;">화면상단의 콤보박스에서 그룹을 선택할 수 있으며 선택한 그룹에 따라 각각에 해당하는 정보들이 출력되게 된다. 이 콤보 박스는 두개의 탭에서 공통적으로 사용한다.</p>
